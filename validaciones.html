<!DOCTYPE html>
<html lang="en">
<head>
  <link  rel="stylesheet" type="text/css" href="validaciones.css">
  <script type="text/javascript">
    function ValidationEvent() {
    // Storing Field Values In Variables
      var email    = document.getElementById("email").value;
      var password = document.getElementById("password").value;
    // Regular Expression For Email
      var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
    // Conditions
      if (email != '' && password != '') {
          if (email.match(emailReg)) {
              if (password.length == 8) {
                  alert("All type of validation has done on OnSubmit event.");
                  return true;
              }//end if contact.length == 10
              else {
                  alert("The Contact No. must be at least 8 digit long!");
                  return false;
                      }
          }//end if email.match(emailReg)
          else {
              alert("Invalid Email Address...!!!");
              return false;
          }
      }//end if email != '' && password != ''
      else {
          alert("All fields are required.....!");
          return false;
      }//else email != '' && password != ''
    }//end function ValidationEvent
  </script>

  <title> Validaciones JS</title>
</head>
<body>
<div class="container">
  <br>
  <fieldset id="form_submit">
    <legend class="fieldset_legend" >
      <strong>Registrate</strong>
    </legend>
    <form action="submission.html" method="post" onsubmit="return ValidationEvent();">
      Email:<br>
      <input id='email' type="text"><br>  
      Password:<br>
      <input id="password" type="password"><br>
      <input id="btn-submit" class="chulada_btn" type='submit' value="Validame!">
    </form>
  </fieldset>
  <div id="clear"></div>


</div>
</body>
</html>
